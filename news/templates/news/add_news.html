{% extends 'news/base.html' %}

{% block content %}

    <div class="header">
        <h1>Create news</h1>
    </div>

    <form action="{% url 'add_news' %}" method="post">
        {% csrf_token %}

        {% for f in form %}
            <p>{{ f.label }}:</p>
            <p>{{ f }}</p>
            <p> {{ f.errors }}</p>
        {% endfor %}
        <button type="submit">Add News</button>
    </form>

{% endblock %}
