{% extends 'news/base.html' %}

{% block content %}

    <div class="header">
        <h1>News</h1>
        {% if request.user.is_staff %}
                <a href="{% url 'add_news' %}">Add News</a>
        {% endif %}
    </div>

    <div class="news">
        {% for n in news %}
            <a class="news-block" href="{{ n.get_absolute_url }}">
                <div class="preview">
                    <h1>{{ n.title }}</h1>
                    <p class="date">{{ n.datetime }}</p>
                    <div class="article">{{ n.text }}</div>
                </div>
            </a>

        {% endfor %}

    </div>

{% endblock %}
