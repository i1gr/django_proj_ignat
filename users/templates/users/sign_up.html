{% extends 'news/base.html' %}

{% block content %}
    <h1>Sign up</h1>
        <div class="sign-up-input">
            <form action="/reg">
                <label for="name">Name:</label><br>
                <input class="input-textbox" type="text" id="name" name="name" required autofocus placeholder="Enter your name"><br>

                <label for="email">Email:</label><br>
                <input class="input-textbox" type="email" id="email" name="email" required autofocus placeholder="Enter your email"><br>

                <label for="password">Password:</label><br>
                <input class="input-textbox" type="password" id="password" name="password" required autofocus placeholder="Enter your password"><br>

                <input class="button" type="submit" value="Sign up">

            </form>
        </div>
{% endblock %}
