{% extends 'base.html' %}

{% block content %}

   <div class="header">
        <h1>Create new service</h1>
    </div>

    <form method="post">
        {% csrf_token %}

        {% for f in form %}
            <p>{{ f.label }}:</p>
            <p>{{ f }}</p>
            <p> {{ f.errors }}</p>
        {% endfor %}
        <button class="button" type="submit">Create</button>
    </form>

{% endblock %}
